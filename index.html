<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    
    <title>Calculator</title>
</head>
<body>
    <!--Start of Everything-->
    <section class="everything">

        <!--Start of Calculator-->
        <section class="calculator-whole">

            <!--Start of display part-->
            <div class="display-part">
                <!--Start of previous result-->
                <div class="previous-result">
                    
                </div>
                <!--End of previous result-->
                <!--Start of Present result-->
                <div class="present-result">
                    
                </div>
                <!--End of Present result-->
            </div>
            <!--End of display part-->

            <!--Start of button part-->
            <div class="button-part">
                <button class="buttons" id="delete">&Leftarrow;</button>
                <button class="buttons" id="operator">%</button>
                <button class="buttons" id="ac">AC</button>
                <button class="buttons" id="number">1</button>
                <button class="buttons" id="number">2</button>
                <button class="buttons" id="number">3</button>
                <button class="buttons" id="operator">-</button>
                <button class="buttons" id="number">4</button>
                <button class="buttons" id="number">5</button>
                <button class="buttons" id="number">6</button>
                <button class="buttons" id="operator">*</button>
                <button class="buttons" id="number">7</button>
                <button class="buttons" id="number">8</button>
                <button class="buttons" id="number">9</button>
                <button class="buttons" id="operator">+</button>
                <button class="buttons" id="operator">/</button>
                <button class="buttons" id="number">0</button>
                <button class="buttons" id="dot">.</button>
                <button class="buttons" id="equals">=</button>
            </div>
            <!--End of button part-->

        </section>
        <!--End of Calculator-->
    </section>
    <!--End of Everything-->
    <script src="scripts/buttons.js"></script>
</body>
</html>
